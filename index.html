<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator design</title>

    <link rel="stylesheet" href="./styles/index.css">
</head>
<body>
    <div id="calculator">
        <div class="display">
            <span class="result">225</span>
            <span class="operation">25 * 9</span>
        </div>
        <div class="number"><span>ON</span></div>
        <div class="number"><span>OFF</span></div>
        <div class="operator"><span>+</span></div>
        <div class="operator"><span>-</span></div>
        <div class="number"><span>7</span></div>
        <div class="number"><span>8</span></div>
        <div class="number"><span>9</span></div>
        <div class="operator"><span>*</span></div>
        <div class="number"><span>4</span></div>
        <div class="number"><span>5</span></div>
        <div class="number"><span>6</span></div>
        <div class="operator"><span>/</span></div>
        <div class="number"><span>1</span></div>
        <div class="number"><span>2</span></div>
        <div class="number"><span>3</span></div>
        <div class="equal"><span>=</span></div>
        <div class="number"><span>.</span></div>
        <div class="number"><span>0</span></div>
        <div class="number"><span>%</span></div>
    </div>
</body>
</html>
